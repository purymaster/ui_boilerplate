<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI 퍼블리싱 가이드</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
	<link rel="stylesheet" href="../css/ui.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/feather.min.js"></script>
	<script src="../js/prism-1.17.1.min.js"></script>
</head>

<body>
	<div class="wrap">
		<div class="container">

			<div data-column-box>
				<h2 class="column_tit">Checkbox</h2>
				<h3 class="cont_tit">Default</h3>
				<div class="code">
					<ul data-option>
						<li>
							<input type="checkbox" name="check" id="check1" checked />
							<label for="check1">Value1</label>
						</li>
						<li>
							<input type="checkbox" name="check" id="check2" disabled />
							<label for="check2">Value2</label>
						</li>
						<li>
							<input type="checkbox" name="check" id="check3" />
							<label for="check3">Value3</label>
						</li>
					</ul>
				</div>
				<pre><code class="language-markup"></code></pre>
			</div>

			<div data-column-box>
				<h3 class="cont_tit">Block</h3>
				<div class="code">
					<ul data-option class="block">
						<li>
							<input type="checkbox" name="check" id="check4" />
							<label for="check4">Value4</label>
						</li>
						<li>
							<input type="checkbox" name="check" id="check5" />
							<label for="check5">Value5</label>
						</li>
					</ul>
				</div>
				<pre><code class="language-markup"></code></pre>
			</div>

			<div data-column-box>
				<h3 class="cont_tit">Single</h3>
				<div class="code">
					<ul data-option class="single">
						<li>
							<label>
								<input type="checkbox" name="check" id="check6" />
							</label>
						</li>
					</ul>
				</div>
				<pre><code class="language-markup"></code></pre>
			</div>
		</div>
	</div>
	<script>
		feather.replace();
	</script>
	<script>
		$(function() {
			$(".code").each(function() {
				let codeContent = $(this).html();
				codeContent = escapeHtml(codeContent);
				$(this).next("pre").find(".language-markup").html(codeContent);
			});
		});

		function escapeHtml(text) {
			return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
		}
	</script>
</body>

</html>
