<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI 퍼블리싱 가이드</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
	<link rel="stylesheet" href="../css/ui.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/feather.min.js"></script>
	<script src="../js/prism-1.17.1.min.js"></script>
</head>

<body>
	<div class="wrap">
		<div class="container">

			<div data-column-box>
				<div class="code">
					<div data-select-box>
						<select>
							<option value="menu1">menu1</option>
							<option value="menu2">menu2</option>
							<option value="menu3">menu3</option>
						</select>
						<i data-feather="chevron-down" aria-hidden="true"></i>
					</div>
				</div>
				<pre><code class="language-markup"></code></pre>
			</div>
		</div>
	</div>
	<script>
		feather.replace();
	</script>
	<script>
		$(function() {
			$(".code").each(function() {
				let codeContent = $(this).html();
				codeContent = escapeHtml(codeContent);
				$(this).next("pre").find(".language-markup").html(codeContent);
			});
		});

		function escapeHtml(text) {
			return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
		}
	</script>
</body>

</html>
