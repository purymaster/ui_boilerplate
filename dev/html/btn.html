<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UI 퍼블리싱 가이드</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
  <link rel="stylesheet" href="../css/ui.css" />
  <link rel="stylesheet" href="../css/remixicon.css" />
  <script src="../js/jquery-2.2.4.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/prism-1.29.0.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <header>
        <div data-select-box>
          <select class="theme" title="테마 색상 선택">
            <option value="">Select Theme</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="darkblue">Dark Blue</option>
            <option value="darkcyan">Dark Cyan</option>
            <option value="darkgray">Dark Gray</option>
            <option value="darkgreen">Dark Green</option>
            <option value="darkmagenta">Dark Magenta</option>
            <option value="darkolivegreen">Dark Olive Green</option>
            <option value="darkorange">Dark Orange</option>
            <option value="darkorchid">Dark Orchid</option>
            <option value="darkred">Dark Red</option>
            <option value="darksalmon">Dark Salmon</option>
            <option value="darkseagreen">Dark Sea Green</option>
            <option value="darkslateblue">Dark Slate Blue</option>
            <option value="darkslategray">Dark Slate Gray</option>
            <option value="darkturquoise">Dark Turquoise</option>
            <option value="darkviolet">Dark Violet</option>
            <option value="dimgray">Dim Gray</option>
            <option value="indigo">Indigo</option>
            <option value="maroon">Maroon</option>
            <option value="navy">Navy</option>
            <option value="olive">Olive</option>
            <option value="purple">Purple</option>
            <option value="sienna">Sienna</option>
            <option value="teal">Teal</option>
          </select>
          <i class="ri-arrow-down-s-fill"></i>
        </div>
      </header>

      <div data-column-box>
        <h2 class="column_tit">Button</h2>
        <h3 class="cont_tit">Default</h3>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <button type="button">Button</button>
            </li>
            <li>
              <button type="submit" class="submit">Submit</button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Small</h3>
        <div class="code">
          <ul data-ctr-btn class="single">
            <li>
              <button type="button" class="small">Button</button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Link</h3>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <a href="#">Link</a>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Rounded</h3>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <button type="button" class="rounded">Button</button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Capsule</h3>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <button type="button" class="capsule">Button</button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Outline</h3>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <button type="button" class="outline">Button</button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Icon</h3>
        Remix Icon :
        <a href="https://remixicon.com/" target="_blank" rel="noopener">https://remixicon.com/</a>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <button type="button">
                <i class="ri-download-2-line"></i>
                Download
              </button>
            </li>
            <li>
              <button type="button">
                Download
                <i class="ri-download-2-line"></i>
              </button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Personal Color</h3>
        <div class="code">
          <ul data-ctr-btn>
            <li>
              <button type="button" class="youtube">
                <i class="ri-youtube-line"></i>
                Youtube
              </button>
            </li>
            <li>
              <button type="button" class="facebook">
                <i class="ri-facebook-line"></i>
                Facebook
              </button>
            </li>
            <li>
              <button type="button" class="twitter">
                <i class="ri-twitter-line"></i>
                Twitter
              </button>
            </li>
            <li>
              <button type="button" class="twitterx">
                <i class="ri-twitter-x-line"></i>
                X
              </button>
            </li>
            <li>
              <button type="button" class="instagram">
                <i class="ri-instagram-line"></i>
                Instagram
              </button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>

      <div data-column-box>
        <h3 class="cont_tit">Full Size</h3>
        <div class="code">
          <ul data-ctr-btn class="full">
            <li>
              <button type="button">Button</button>
            </li>
          </ul>
        </div>
        <pre><code class="language-markup"></code></pre>
      </div>
    </div>
  </div>
  <script>
    $(function() {
      $(".code").each(function() {
        let codeContent = $(this).html();
        codeContent = escapeHtml(codeContent);
        $(this).next("pre").find(".language-markup").html(codeContent);
      });
    });

    function escapeHtml(text) {
      return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>

</html>
